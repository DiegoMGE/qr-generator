# 🚀 Universal CI/CD Pipeline - Works for any project type
name: 🚀 Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    name: 🚀 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      # Only setup Node.js if package.json exists
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
        if: hashFiles('**/package.json') != ''

      # Install dependencies safely
      - name: 📦 Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          elif [ -f "package.json" ]; then
            npm install
          fi
        if: hashFiles('**/package.json') != ''

      # Run build if build script exists
      - name: 🏗️ Build project
        run: |
          if npm run build --if-present; then
            echo "✅ Build completed"
          else
            echo "ℹ️ No build script found, using source files"
          fi
        if: hashFiles('**/package.json') != ''

      # Determine publish directory
      - name: 📁 Determine publish directory
        id: publish-dir
        run: |
          if [ -d "dist" ] && [ -f "dist/index.html" ]; then
            echo "dir=./dist" >> $GITHUB_OUTPUT
            echo "✅ Using dist/ directory"
          elif [ -d "build" ] && [ -f "build/index.html" ]; then
            echo "dir=./build" >> $GITHUB_OUTPUT
            echo "✅ Using build/ directory"
          elif [ -d "public" ] && [ -f "public/index.html" ]; then
            echo "dir=./public" >> $GITHUB_OUTPUT
            echo "✅ Using public/ directory"
          elif [ -f "index.html" ]; then
            echo "dir=./" >> $GITHUB_OUTPUT
            echo "✅ Using root directory"
          else
            echo "dir=./" >> $GITHUB_OUTPUT
            echo "⚠️ No index.html found, deploying root directory"
          fi

      # Deploy to GitHub Pages (only on main/master branch)
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.publish-dir.outputs.dir }}

      - name: ✅ Success
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🔗 Your site will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
